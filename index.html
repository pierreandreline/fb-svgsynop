<html>
    <head>
        <!-- 1. Load platform before any code that touches the DOM -->
        <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="bower_components/polymer/polymer.html">
        
        <link rel="import" href="elements/fb-svgsynop.html">
        
    </head>
    
    <body>
        <div>
            <div style="display: inline-block; width: 150px">MESURE VALUE</div>
            <button onclick="add('MESURE_VALUE',-1)" style="display: inline-block; width:80px; height: 30px">-1</button>
            <button onclick="add('MESURE_VALUE',-0.5)" style="display: inline-block; width:80px; height: 30px">-0.5</button>
            <button onclick="add('MESURE_VALUE',0.5)" style="display: inline-block; width:80px; height: 30px"">+0.5</button>
            <button onclick="add('MESURE_VALUE',1)" style="display: inline-block; width:80px; height: 30px"">+1</button>
        </div>
        <div>
            <div style="display: inline-block; width: 150px">MESURE DEFAULT</div>
            <button onclick="set('MESURE_DEFAUT',0)" style="display: inline-block; width:80px; height: 30px"">0</button>
            <button onclick="set('MESURE_DEFAUT',1)" style="display: inline-block; width:80px; height: 30px"">1</button>
            <button onclick="set('MESURE_DEFAUT',2)" style="display: inline-block; width:80px; height: 30px"">2</button>
        </div>
        <p>SVG file : /img/synoptic1.svg</p>
        <fb-variable name="MESURE_VALUE" description="Temperature" unit="Â°C"></fb-variable>
        <fb-variable name="MESURE_DEFAUT" description="Temperature sensor default"></fb-variable>
        <fb-svgsynop svgfile="img/synoptic1.svg"></fb-svgsynop>
        <p>Copyright <a href="http://www.linaware.eu" target="_blank">Linaware &copy; 2016</p>
    </body>
    <script>
        add= function(variableName,value) {
            var idxVariable = TagsNameIndex.indexOf(variableName);
            var variable = Tags[idxVariable];
            variable.setValue(variable.value + value);            
        };
        
        set= function(variableName,value) {
            var idxVariable = TagsNameIndex.indexOf(variableName);
            var variable = Tags[idxVariable];
            variable.setValue(value);            
        }

    </script>
</html>
