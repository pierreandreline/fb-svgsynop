    <script>
        plus= function(variableName) {
            var idxVariable = TagsNameIndex.indexOf(variableName);
            var variable = Tags[idxVariable];
            variable.setValue(variable.value + 1.6698841265);            
        };
        
        moins= function(variableName) {
            var idxVariable = TagsNameIndex.indexOf(variableName);
            var variable = Tags[idxVariable];
            variable.setValue(variable.value - 0.981546546);            
        }
        
        set= function(variableName,value) {
            var idxVariable = TagsNameIndex.indexOf(variableName);
            var variable = Tags[idxVariable];
            variable.setValue(value);            
        }
